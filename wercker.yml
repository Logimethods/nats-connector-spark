box: lmagnin/docker-maven-nats
build:
  steps:
    - xenoterracide/maven:
        goals: compile test
deploy:
  steps:
    - xenoterracide/maven:
        name: Deploy jar file
        goals: -s ./settings.xml deploy
    - xenoterracide/maven:
        name: Deploy Javadoc to github pages
        goals: -s ./settings.xml scm-publish:publish-scm
