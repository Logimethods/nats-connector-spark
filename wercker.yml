box: logimethods/maven-nats:v1.3.0

build:
  steps:
    - xenoterracide/maven:
        name: Compile
        goals: clean compile javadoc:aggregate

deploy_snapshot:
  steps:
    - xenoterracide/maven:
        name: Deploy Jar File
        goals: -s ./settings.xml -Dmaven.test.skip=true clean deploy

deploy:
  steps:

javadoc:
  steps:
    - add-ssh-key:
        keyname: GITHUB_SSH_KEY
        host: github.com
    - add-to-known_hosts:
        hostname: github.com
        fingerprint: SHA256:nThbg6kXUpJWGl7E1IGOCspRomTxdCARLviKw6E5SY8
    - script:
        name: Configure Git
        code: |-
          ssh -vT git@github.com
          git config --global user.email "$GITHUB_EMAIL"
          git config --global user.name "$GITHUB_USERNAME"
    - xenoterracide/maven:
        name: Publish Javadoc to Github Pages
        goals: -Dmaven.test.skip=true site scm-publish:publish-scm
    - script:
        name: Set index.htm
        code: |-
          cd /pipeline/source/target/scmpublish
          ls docs | perl -e 'print "<html><body><ul>"; while(<>) { chop $_; print "<li><a href=\"./docs/$_/api\">$_</a></li>";} print "</ul></body></html>"' > index.htm
          echo "Last edited the $(date +'%Y-%m-%d at %H:%M:%S')" >> index.htm
          more index.htm
          git add --all
          git commit -a -m "Wercker Run Id: '${WERCKER_RUN_ID}'"
          git push origin gh-pages