box: lmagnin/docker-maven-nats

build:
  steps:
    - xenoterracide/maven:
        name: Compile & Test
        goals: compile test

deploy:
  steps:
    - xenoterracide/maven:
        name: Deploy Jar File
        goals: -s ./settings.xml deploy
        
javadoc:
  steps:
    - script:
        name: Configure Git
        code: |-
          git config --global user.email "$GITHUB_EMAIL"
          git config --global user.name "$GITHUB_USERNAME"
    - xenoterracide/maven:
        name: Deploy Javadoc to Github Pages
        goals: -s ./settings.xml clean install scm-publish:publish-scm
